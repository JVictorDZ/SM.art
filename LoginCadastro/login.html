  <body>
    <div id="boxInput">

      <i class="fa-envelope"></i
      ><input type="text" id="email" placeholder="Insira email" /> <br />

      <input type="text" id="passwd" placeholder="Insira a senha" /> <br />

      <div id="senhaerro"></div>
      <div id="showerro"></div>
      <br />

      <button id="validar" onclick="analisar()">Fazer Login</button> <br />
      <br />
      </div>
    </div>
  </body>

<script>
  function analisar() {
    var mail = email.value;
    var senha = passwd.value;

    var indiceArroba = mail.indexOf("@");

    if (indiceArroba < 0) {
      showerro.innerHTML = `Insira um email vÃ¡lido!`;
      document.getElementById("showerro").classList.add("erro");
    }

    if(senha == ''){
        senhaerro.innerHTML = `Preencha o campo senha!`;
    }

    
  }
</script>
